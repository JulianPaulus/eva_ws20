PENDING.status = Warte auf anderen Spieler...
PENDING.rule = Bitte warten Sie, bis ein anderer Spieler dem Spiel beitritt!

SET_UP.status = Bitte Schiffe setzen
SET_UP.rule = \
  <p>Setzen Sie ihre Schiffe:</p>\
  <p>Beim Hovern über dem Spielfeld wird die derzeitige Position des Schiffs angezeigt.</p>\
  <p>Mit <b>Linksklick</b> setzen Sie das Schiff.</p>\
  <p>Mit <b>Rechtsklick</b> ändern Sie die Ausrichtung (Horizontal/Vertikal).</p>\
  <p>Schiffe werden <span class="ship">blau</span> dargestellt.</p>\
  <p>Wenn die Position eines zu setzenden Schiffes nicht valide ist, wird das Schiff <span class="invalid">orange</span> dargestellt</p>

SET_UP_WAIT_FOR_OTHER_PLAYER.status = Warte auf anderen Spieler...
SET_UP_WAIT_FOR_OTHER_PLAYER.rule = \
  <p>Ihr Gegner hat noch nicht alle Schiffe platziert.</p>\
  <p>Das Spiel startet automatisch, sobald Ihre Gegner seine Schiffe platziert hat.</p>

SHOOTING.status = Bitte Zielen
SHOOTING.rule = \
  <p>Klicken sie auf ein gegnerisches Spielfeld, um auf die gewünschte Position zu schießen.</p>\
  <p>Treffer werden <span class="hit">rot</span> dargestellt, Verfehlungen werden <span class="miss">grau</span> dargestellt</p>

WAIT_FOR_ENEMY.status = Gegner zielt...
WAIT_FOR_ENEMY.rule = \
  <p>Der Gegner schießt, bitte warten.</p>\
  <p>\
    Treffer an Ihren Schiffen werden <span class="hit">rot</span> dargestellt, \
    Verfehlungen werden <span class="miss">grau</span> dargestellt\
  </p>

